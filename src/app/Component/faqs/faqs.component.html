<div fxLayout="column">
    <div fxLayout="row" style="background: #276daa;">
        <div fxLayout="column" style="width: 70%;
        margin: 0 auto;">
            <div style="    font-size: 24px;
        text-align: center;
        padding: 30px;
        color: #fff;">Advice and answers from the Product Hunt Team</div>
            <div fxLayout="row" fxFlex="100%" style="    margin: 20px 10px;">
                <input class="search-box" matInput fxFlex="100%" class="input-box" [placeholder]="'Search'">

            </div>
        </div>
    </div>
    <div fxLayout="column" style="width: 70%;
    margin: 0 auto;">


        <div *ngFor="let data of FAQList" fxLayout="row" style="padding: 40px 20px;
        margin: 20px;
        border: 1px solid #ccc;
        border-radius: 15px;">
            <div fxFlex="20%" fxLayoutAlign="center center">
                <img src="http://help.producthunt.com/assets/svg/icon:book-bookmark/000000" width="45px" height="45px"
                    alt="" loading="lazy">
            </div>
            <div fxFlex="75%" fxLayout="column">
                <div style="font-size: 18px;
                margin-bottom: 10px;
                color: #3535e0;">{{data.category}}</div>
                <div style="font-size: 14px;
                opacity: 0.7;">By {{data.Author}}&nbsp;*&nbsp;{{data.totalArticles}} articles</div>
            </div>
        </div>

    </div>
</div>
